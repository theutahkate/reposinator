<div class="card" fxFlex="1 1 45rem">
  <div class="card--heading">
    <h2 class="heading--tier-2">
      <a href="#" target="_blank" class="card--heading__link">
        {{ repo.name }}
        <img src="/assets/img/icon-link.svg" alt="" class="icon-link">
        <span class="sr-only">opens in new tab</span>
      </a>
    </h2>
    <p class="card--heading__subhead"><span class="text-bold">Author:</span> {{ repo.owner.login }}</p>
    <p class="card--heading__subhead"><span class="text-bold">Star Count:</span> {{ repo.stargazers_count }}</p>
  </div>
  <div class="card--desc">
    <p>{{ repo.description }}</p>
  </div>
  <ul class="card--commit-list">
    <app-commits [commit]="commit" *ngFor="let commit of commits"></app-commits>
  </ul>
  <button class="card--btn" (click)="getCommits(repo.owner.login, repo.name)">
    Recent Commits
    <span class="sr-only">
       for {{ repo.name }}
    </span>
  </button>
</div>
