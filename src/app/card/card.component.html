<div class="card">
  <h2 class="heading__h2">
    <a href="#" class="a__default">
      {{ repo.name }}
    </a>
  </h2>
  <p>Author: {{ repo.owner.login }}</p>
  <p>Star Count: {{ repo.stargazers_count }}</p>
  <p>{{ repo.description }}</p>
  <a href="#" class="btn">
    Recent Commits
    <span class="sr-only">
       for {{ repo.name }}
    </span>
  </a>
</div>
