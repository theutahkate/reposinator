<div class="card" fxFlex="1 1 30rem">
  <div class="card--heading">
    <h2 class="heading--tier-2">
      <a href="#" class="a--default">
        {{ repo.name }}
      </a>
    </h2>
    <p class="card--heading__subhead"><span class="text-bold">Author:</span> {{ repo.owner.login }}</p>
    <p class="card--heading__subhead"><span class="text-bold">Star Count:</span> {{ repo.stargazers_count }}</p>
  </div>
  <div class="card--desc">
    <p>{{ repo.description }}</p>
  </div>
  <a href="#" class="btn--default">
    Recent Commits
    <span class="sr-only">
       for {{ repo.name }}
    </span>
  </a>
</div>
